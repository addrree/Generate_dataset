scenario: music_burst           

sequence:
  - type: speech                # 1) Чистая речь
    duration: [3.0, 5.0]        #    3–5 сек

  - type: music                 # 2) Короткая музыка
    duration: [1.0, 3.0]        #    1–3 сек
    gain_db: -5                 #    понизить музыкальный отрыв на 5 дБ

  - type: speech                # 3) Речь после музыки
    duration: [3.0, 5.0]        #    3–5 сек
