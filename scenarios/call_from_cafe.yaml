# Сценарий: разговор с фоновой музыкой (кафе/машина)
scenario: call_from_cafe
sequence:
  - type: speech          # тип сегмента: чистая речь
    duration: 4           # длительность в секундах
    gain_db: 0            # (опционально) изменить громкость речи (в дБ)

  - type: background_music# тип: одновременно речь + музыка
    duration: 6           # длительность в секундах
    duck_db: 10           # (опционально) музыка будет на 10 дБ тише речи

  - type: speech          # ещё чистая речь
    duration: 3
    gain_db: -2           # убавить громкость на 2 дБ