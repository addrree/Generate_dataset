
scenario: call_from_cafe  

sequence:                       # Начало списка шагов (последовательность событий)
  - type: speech                # Шаг 1: чистая речь
    duration: [3.0, 5.0]        #   длительность в секундах (рандом между 3 и 5)
    gain_db: 0                  #   изменение громкости (0 дБ — без изменений)

  - type: background_music      # Шаг 2: речь + фоновая музыка
    duration: [5.0, 7.0]        #   длительность микса (5–7 сек)
    duck_db: [8, 15]            #   музыка понижена на 8–15 дБ

  - type: speech                # Шаг 3: снова чистая речь
    duration: [2.0, 4.0]        #   длительность (2–4 сек)
    gain_db: -2                 #   сделать речь на 2 дБ тише
